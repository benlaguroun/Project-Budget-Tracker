<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project budget tracker</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="outer-wrap">
        <div class="inner-wrap">
          <section class="heading">
            <h1 class="title">notNotion</h1>
            <p class="subtitle">Easiest Way To Tracck Your Transaction</p>
          </section>
          <section class="transaction-control">
            <div class="actions">
              <h3>Add Transactions</h3>
              <form class="add">
                <input
                  type="text"
                  name="source"
                  placeholder="Soutce"
                  autocomplete="off"
                />
                <input
                  type="number"
                  name="amount"
                  placeholder="Amount"
                  autocomplete="off"
                />
                <input type="submit" value="Add Transactions" />
              </form>
            </div>
            <div class="stats">
              <h3>Statistics</h3>
              <p class="balance">Balance: $<span id="balance">651</span></p>
              <p class="income">Balance: $<span id="income">700</span></p>
              <p class="expense">Balance: $<span id="expense">49</span></p>
            </div>
          </section>
          <section class="transaction-history">
            <h3>Transaction History</h3>
            <div class="records">
              <div class="income">
                <h3>Income</h3>
                <ul class="income-list">
                  <li data-id="">
                    <p>
                      <span>Freelancing - JS Project</span>
                      <span>12:25:38 AM 5/19/2022</span>
                    </p>
                    <span>$700</span>
                    <i class="bi bi-trash delete"></i>
                  </li>
                </ul>
              </div>
              <div class="expense">
                <h3>Expense</h3>
                <ul class="expense-list">
                  <li data-id="">
                    <p>
                      <span>Streaming Room</span>
                      <span>12:44:38 AM 5/19/2022</span>
                    </p>
                    <span>$69</span>
                    <i class="bi bi-trash delete"></i>
                  </li>
                </ul>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
